
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./data/CREAM.ico">
        <title>Creamy Medieval Korean Translation</title>
        
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-items">
                <img class="icon" src="data/CREAM.png"/>
                <h1 class="">중세국어 번역기</h1>
                <h4 class="description"></h4>
            </div>
        </nav>
        <div class="content">
            <div class="original">
                <div class="textbox">
                    <textarea placeholder="번역할 문장을 입력하세요"  id="org"></textarea>
                </div>
                <div class="arrow">
                    <img src="data/arrow.png"/>
                </div>
                <div class="textbox">
                    <textarea readonly="true"  id="trans"></textarea>
                </div>
            </div>
            <div>
                <div style="margin: 10px;">
                    <button class="translate">번역</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../eel.js"></script>
        <script src="./script.js"></script>
    </body>
    <h5 style="margin-bottom: 0px;">Made And Designed By @mangto</h5>
    <h6 style="margin-top: 0px; margin-bottom: 0px;">이 프로그램은 중세국어 번역기 테스트를 위해 만들어진 프로그램입니다</h6>
